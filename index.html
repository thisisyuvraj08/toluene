<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Love</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>For My Beautiful Girlfriend</h1>
    <div class="messages">
      <span class="message">Cutest</span>
      <span class="message">Beautiful</span>
      <span class="message">Amazing</span>
      <!-- Add more messages here -->
    </div>
    <div class="flowers">
      <!-- Floating flowers will be added here dynamically -->
    </div>
    <div class="question">
      <p>Will you be mine forever?</p>
      <div class="buttons">
        <button id="yes-btn">Yes</button>
        <button id="no-btn">No</button>
      </div>
    </div>
    <button id="play-music-btn">Play Music</button>
  </div>
  <audio id="background-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
</body>
</html>
