<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin-top: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }
        #yes {
            background: #ff4f81;
            color: white;
            left: 50px;
        }
        #no {
            background: white;
            color: #ff4f81;
            left: 200px;
        }
        #message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
        .flower {
            position: absolute;
            font-size: 25px;
            animation: float 5s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
        .music-controls {
            margin-top: 20px;
        }
        .music-controls button {
            font-size: 1em;
            padding: 8px 15px;
            margin: 5px;
            border: none;
            background: #fff;
            color: #ff4f81;
            border-radius: 15px;
            cursor: pointer;
        }
        .music-controls button:hover {
            background: #ff4f81;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Hey My Love! üíñ</h1>
    <p>Click the buttons below, and let's see how much you care! üíï</p>
    
    <div class="buttons">
        <button id="yes" onclick="showMessage()">Yes üòç</button>
        <button id="no" onmouseover="moveButton()">No üòú</button>
    </div>

    <div id="message">üíñ Yay! I knew you'd say YES! You‚Äôre the best thing in my life. Love you forever! üòòüíï</div>

    <div class="music-controls">
        <button onclick="playMusic()">üé∂ Play Music</button>
        <button onclick="pauseMusic()">‚è∏ Pause Music</button>
    </div>

    <audio id="background-music" loop>
        <source src="https://raw.githubusercontent.com/thisisyuvraj08/toluene/main/background-music.mp3" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>

    <script>
        // Show the message when "Yes" is clicked
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("yes").style.display = "none";
            document.getElementById("no").style.display = "none";
        }

        // Move the "No" button when hovered
        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        // Music controls
        let music = document.getElementById("bg-music");

        function playMusic() {
            music.play();
        }

        function pauseMusic() {
            music.pause();
        }

        // Flower animation creation
        function createFlower() {
            const flower = document.createElement("div");
            flower.classList.add("flower");
            const flowerIcons = ["üå∏", "üå∫", "üåº", "üíê"];
            flower.innerHTML = flowerIcons[Math.floor(Math.random() * flowerIcons.length)];
            document.body.appendChild(flower);

            const size = Math.random() * 25 + 15 + "px";
            flower.style.left = Math.random() * 100 + "vw";
            flower.style.fontSize = size;
            flower.style.animationDuration = Math.random() * 3 + 4 + "s";

            setTimeout(() => {
                flower.remove();
            }, 6000);
        }

        // Create flowers every 700ms
        setInterval(createFlower, 700);

    </script>

</body>
</html>
