<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love üíñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 2.2em;
            margin: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            position: absolute;
        }
        #yes {
            background: #ff4f81;
            color: white;
        }
        #no {
            background: white;
            color: #ff4f81;
        }
        #message {
            display: none;
            font-size: 1.5em;
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <h1>Will You Be Mine? üíñ</h1>
    
    <div class="buttons">
        <button id="yes" onclick="showMessage()">Yes üòç</button>
        <button id="no" onmouseover="moveButton()" ontouchstart="moveButton()">No üòú</button>
    </div>

    <div id="message">üíñ Yay! I knew you'd say YES! You‚Äôre the best thing in my life. Love you forever! üòòüíï</div>

    <script>
        function showMessage() {
            document.getElementById("message").style.display = "block";
            document.getElementById("yes").style.display = "none";
            document.getElementById("no").style.display = "none";
        }

        function moveButton() {
            let button = document.getElementById("no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = "absolute";
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>

</body>
</html>
