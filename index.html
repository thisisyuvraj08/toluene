<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sweet Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fce4f1;
            font-family: 'Pacifico', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://www.transparenttextures.com/patterns/purty-wood.png');
            background-size: cover;
        }
        .container {
            position: relative;
            text-align: center;
        }
        h1 {
            color: #f50057;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            padding: 20px 30px;
            font-size: 1.5em;
            background-color: #ff4081;
            border: none;
            border-radius: 15px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        .button:hover {
            background-color: #f50057;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('https://www.pngkit.com/png/full/245-2451613_floral-pattern-png-transparent-flower-clipart.png');
            background-size: contain;
            animation: flowerAnimation 10s infinite;
        }
        @keyframes flowerAnimation {
            0% { transform: translate(0, 0); }
            25% { transform: translate(100px, 50px); }
            50% { transform: translate(200px, 0); }
            75% { transform: translate(100px, -50px); }
            100% { transform: translate(0, 0); }
        }
        #no {
            position: absolute;
            left: 30%;
            top: 60%;
        }
        #yes {
            position: absolute;
            left: 50%;
            top: 60%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Yes, My Love!</h1>
        <div class="buttons">
            <button class="button" id="no">No</button>
            <button class="button" id="yes">Yes</button>
        </div>
        <div class="flower"></div>
        <div class="flower" style="animation-delay: 2s;"></div>
        <div class="flower" style="animation-delay: 4s;"></div>
        <audio id="background-music" autoplay loop>
            <source src="https://thisisyuvraj08.github.io/toluene/assets/background-music.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const audio = document.getElementById("background-music");

        // Change music track
        function changeMusic() {
            audio.src = "new-music-file.mp3"; // Replace with your chosen track URL
        }

        // Handle "No" button click
        noButton.addEventListener("click", () => {
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        });

        // Handle "Yes" button click
        yesButton.addEventListener("click", () => {
            alert("Yay! You clicked Yes ❤️");
        });

        // Change flower color animation or background music dynamically if needed
        // changeMusic(); // Uncomment to change the music on load
    </script>
</body>
</html>
